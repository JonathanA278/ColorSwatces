

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shoe Store</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    .shoe-card {
      border: 1px solid #ddd;
      border-radius: 10px;
      overflow: hidden;
      transition: transform 0.3s;
    }

    .shoe-card:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .shoe-card img {
      width: 100%;
      height: auto;
      display: block;
      border-bottom: 1px solid #ddd;
    }

    .color-swatch {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      display: inline-block;
      margin-right: 10px;
      cursor: pointer;
      border: 2px solid transparent;
    }

    .color-swatch:hover {
      border-color: #000;
    }

    .shoe-title {
      margin: 10px 0;
    }

    .price {
      font-size: 1.2rem;
      color: #28a745;
    }

    .btn-buy {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <header class="bg-dark text-white text-center py-4">
    <h1>Shoe Store</h1>
    <p>Find your perfect fit and style!</p>
  </header>

  <main class="container my-5">
    <div class="row g-4">
      <!-- Shoe 1 -->
      <div class="col-md-4">
        <div class="shoe-card">
          <img src="img/red-sneakers.jpeg" alt="Red Shoe" class="shoe-image">
          <div class="p-3">
            <h5 class="shoe-title">Air Sneakers</h5>
            <p class="price">$120.00</p>
            <div>
              <div class="color-swatch bg-danger" data-image="img/red-sneakers.jpeg"></div>
              <div class="color-swatch bg-primary" data-image="img/blue.jpg"></div>
              <div class="color-swatch bg-dark" data-image="img/blackshoe.jpg"></div>
            </div>
            <button class="btn btn-primary btn-buy w-100">Buy Now</button>
          </div>
        </div>
      </div>

      <!-- Shoe 2 -->
      <div class="col-md-4">
        <div class="shoe-card">
          <img src="img/green.jpg" alt="Green Shoe" class="shoe-image">
          <div class="p-3">
            <h5 class="shoe-title">Runner Pros</h5>
            <p class="price">$150.00</p>
            <div>
              <div class="color-swatch bg-success" data-image="img/green.jpg"></div>
              <div class="color-swatch bg-warning" data-image="img/yellow.jpg"></div>
              <div class="color-swatch bg-secondary" data-image="img/grey.jpg"></div>
            </div>
            <button class="btn btn-primary btn-buy w-100">Buy Now</button>
          </div>
        </div>
      </div>

      <!-- Shoe 3 -->
      <div class="col-md-4">
        <div class="shoe-card">
          <img src="img/white.jpg" alt="White Shoe" class="shoe-image">
          <div class="p-3">
            <h5 class="shoe-title">Classic Walkers</h5>
            <p class="price">$100.00</p>
            <div>
              <div class="color-swatch bg-light" data-image="img/white.jpg"></div>
              <div class="color-swatch bg-danger" data-image="img/red.jpg"></div>
              <div class="color-swatch bg-dark" data-image="img/a.jpg"></div>
            </div>
            <button class="btn btn-primary btn-buy w-100">Buy Now</button>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer class="bg-dark text-white text-center py-3">
    <p>&copy; 2025 Shoe Store. All rights reserved.</p>
  </footer>

  <script>
    // Add hover event to swatches
    document.querySelectorAll('.color-swatch').forEach((swatch) => {
      swatch.addEventListener('mouseover', function () {
        const newImage = this.getAttribute('data-image');
        const shoeCard = this.closest('.shoe-card');
        const shoeImage = shoeCard.querySelector('.shoe-image');

        // Change shoe image to the selected colorway
        shoeImage.src = newImage;
      });
    });
  </script>
</body>
</html>
