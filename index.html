


<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shoe Store</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <style>

  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light py-3">
    <div class="container">
      <a class="navbar-brand" href="#">Footlocker</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link active" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Shop</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="container my-5">
    <div class="row g-4">
      <!-- Shoe 1 -->
      <div class="col-md-4">
        <div class="shoe-card">
          <img src="img/rforce.webp" alt="Red Shoe" class="shoe-image">
          <div class="p-3">
            <h5 class="shoe-title">Air Force</h5>
            <p class="price">$115.00</p>
            <div>
              <div class="color-swatch bg-danger" data-image="img/rforce.webp"></div>
              <div class="color-swatch bg-primary" data-image="img/rblue.webp"></div>
              <div class="color-swatch bg-dark" data-image="img/rblack.webp"></div>
            </div>
            <button class="btn btn-primary btn-buy w-100">Buy Now</button>
          </div>
        </div>
      </div>

      <!-- Shoe 2 -->
      <div class="col-md-4">
        <div class="shoe-card">
          <img src="img/red.webp" alt="Green Shoe" class="shoe-image">
          <div class="p-3">
            <h5 class="shoe-title">Jordan 4's</h5>
            <p class="price">$210.00</p>
            <div>
              <div class="color-swatch bg-danger" data-image="img/red.webp"></div>
              <div class="color-swatch bg-warning" data-image="img/yellow.webp"></div>
              <div class="color-swatch bg-secondary" data-image="img/grey.webp"></div>
            </div>
            <button class="btn btn-primary btn-buy w-100">Buy Now</button>
          </div>
        </div>
      </div>

      <!-- Shoe 3 -->
      <div class="col-md-4">
        <div class="shoe-card">
          <img src="img/whitejordan.webp" alt="White Shoe" class="shoe-image">
          <div class="p-3">
            <h5 class="shoe-title">Jordan 3's</h5>
            <p class="price">$200.00</p>
            <div>
              <div class="color-swatch bg-light" data-image="img/whitejordan.webp"></div>
              <div class="color-swatch bg-danger" data-image="img/redjordan.webp"></div>
              <div class="color-swatch bg-dark" data-image="img/blackjordan.webp"></div>
            </div>
            <button class="btn btn-primary btn-buy w-100">Buy Now</button>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="text-white text-center py-5">
    <p>&copy; 2025 Footlocker. All rights reserved.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Add hover event to swatches
    document.querySelectorAll('.color-swatch').forEach((swatch) => {
      swatch.addEventListener('mouseover', function () {
        const newImage = this.getAttribute('data-image');
        const shoeCard = this.closest('.shoe-card');
        const shoeImage = shoeCard.querySelector('.shoe-image');

        // Change shoe image to the selected colorway
        shoeImage.src = newImage;
      });
    });
  </script>
</body>
</html>
